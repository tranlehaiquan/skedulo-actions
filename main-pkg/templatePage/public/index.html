<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bundle.css" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <style>
      .loading-throb {
        text-align: center;
        width: 100%;
        padding: 1rem 0;
      }

      .loading-throb .loading-throb__bounce {
        width: 6px;
        height: 6px;
        margin: 0 3px;
        background-color: #008cff;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: bouncedelay 1.4s infinite ease-in-out both;
        animation: bouncedelay 1.4s infinite ease-in-out both;
      }

      .loading-throb .loading-throb__bounce--first {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .loading-throb .loading-throb__bounce--second {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes bouncedelay {
        0%,
        80%,
        100% {
          opacity: 0.3;
        }

        40% {
          opacity: 1;
        }
      }

      @keyframes bouncedelay {
        0%,
        80%,
        100% {
          opacity: 0.3;
        }

        40% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" class="cx-flex cx-flex-1 cx-flex-col cx-h-full cx-font-sans">
      <div class="loading-throb">
        <div class="loading-throb__bounce loading-throb__bounce--first"></div>
        <div class="loading-throb__bounce loading-throb__bounce--second"></div>
        <div class="loading-throb__bounce loading-throb__bounce--third"></div>
      </div>
    </div>
    <script>
      if (window.parent !== window) {
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = window.parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
      }
    </script>
  </body>
</html>
