query fetchResources(
  $filter: EQLQueryFilterResources
  $first: PositiveIntMax200
  $offset: NonNegativeInt
  $orderBy: EQLOrderByClauseResources
) {
  resources(
    filter: $filter
    first: $first
    offset: $offset
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        Category
        UID
        Name
        Email
        EmploymentType
        IsActive
        ResourceType
        PrimaryRegion {
          UID
          Name
        }
        ResourceTags {
          UID
          Tag {
            Type
            Name
          }
        }
      }
    }
  }
}
