query getListRegions(
  $filter: EQLQueryFilterRegions
  $first: PositiveIntMax200
  $offset: NonNegativeInt
  $orderBy: EQLOrderByClauseRegions
) {
  regions(
    filter: $filter
    first: $first
    offset: $offset
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        UID
        Name
      }
    }
  }
}