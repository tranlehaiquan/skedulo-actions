
name: build-and-deploy-pkgs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        default: 'dev'
        required: true
  
jobs:
  build-main-pkg:
    name: build example
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./example
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: |
            cd myReactApp
            yarn
            yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: skedulo-pkg-starter
          path: |
            ./example/myReactApp/build
            ./example/sked.pkg.json
  deploy-pkg:
    name: deploy-pkg
    needs: [build-main-pkg]
    runs-on: ubuntu-latest
    steps:
      - run : echo "Deploying to ${{ github.event.inputs.environment }}"
      - run : echo "Deploying to ${{ vars.SKEDULO_API_SERVER }}"
      - run : echo "Deploying to ${{ vars.PACKAGE_PATH }}"
      - run : echo "Deploying to ${{ vars.ORG_NAME }}"