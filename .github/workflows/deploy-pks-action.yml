
name: build-and-deploy-pkgs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        default: 'dev'
        required: true
  
jobs:
  build-main-pkg:
    name: build example
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        shell: bash
        working-directory: ./example
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: |
            cd myReactApp
            yarn
            yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: skedulo-pkg-starter
          path: |
            ./example/myReactApp/build
            ./example/sked.pkg.json
  deploy-pkg:
    name: deploy-pkg
    needs: [build-main-pkg]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: tranlehaiquan/skedulo-actions@v2.8
        with:
          SKEDULO_API_SERVER: ${{ vars.SKEDULO_API_SERVER }}
          SKEDULO_API_TOKEN: ${{ secrets.SKEDULO_API_TOKEN }}
          ORG_NAME: ${{ vars.ORG_NAME }}
          PACKAGE_PATH: ${{ vars.PACKAGE_PATH }}