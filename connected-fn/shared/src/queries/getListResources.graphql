query getListResources(
  $filter: EQLQueryFilterResources
  $first: PositiveIntMax200
  $offset: NonNegativeInt
  $orderBy: EQLOrderByClauseResources
) {
  resources(
    filter: $filter
    first: $first
    offset: $offset
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        UID
        Name
        Category
      }
    }
  }
}