query fetchPatientPreferences(
  $filter: EQLQueryFilterPatientPreferences
  $first: PositiveIntMax200
  $offset: NonNegativeInt
  $orderBy: EQLOrderByClausePatientPreferences
) {
  patientPreferences(
    filter: $filter
    first: $first
    offset: $offset
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        UID
        GenderPreference
        LanguagePreference
        JobType
        PatientPreferenceTags(orderBy: "CreatedDate ASC") {
          UID
          PatientPreferenceId
          TagId
          Tag {
            UID
            Name
          }
        }
      }
    }
  }
}